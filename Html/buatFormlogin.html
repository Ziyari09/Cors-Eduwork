<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <style>
      .bg1 {
        background-image: url("../Html/img/cinnamoroll-5k-cute-3840x2160-11712.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <header class="vh-100 bg-black bg1">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card p-4 bg-transparent">
          <form class="">
            <div class="mb-3" style="width: 160px">
              <label for="exampleInputEmail1" class="form-label fw-bold"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3" style="width: 180px">
              <label for="exampleInputPassword1" class="form-label fw-bolder"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <a href="navbar.html" type="submit" class="btn btn-primary"
              >Submit</a
            >
          </form>
        </div>
      </div>

      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </header>
  </body>
</html>
