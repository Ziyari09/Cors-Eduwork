<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Buku</title>
  <style>
    body {
      background-color: #3b82f6; /* biru seperti di gambar */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }

    .container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      width: 80%;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: left;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    th {
      background-color: #f2f2f2;
      text-align: left;
    }

    td:last-child, th:last-child {
      text-align: right;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar Buku</h1>
    <table>
      <thead>
        <tr>
          <th>Nomor Buku</th>
          <th>Judul Buku</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Belajar HTML untuk Pemula</td>
          <td>Rp 50.000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Dasar Pemrograman Web</td>
          <td>Rp 75.000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>JavaScript Lanjutan</td>
          <td>Rp 100.000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Pemrograman Python untuk Data Science</td>
          <td>Rp 150.000</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
