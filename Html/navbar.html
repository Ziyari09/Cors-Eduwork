<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between align-items-center">

        <div class="navbar-brand fw-bold d-flex align-items-center gap-2">
          <img
            src="../Html/img/pngwing.com.png"
            alt="Logo"
            class="img-fluid"
            style="max-height: 45px"
          />
          <p class="m-0 fs-6 fs-md-5">Webku.id</p>
        </div>

        <button
          type="button"
          class="btn btn-primary btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Register
        </button>
      </div>
    </nav>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-3 w-50">
                <label class="form-label fw-bold">Email address</label>
                <input type="email" class="form-control" required />
                <div class="form-text">We'll never share your email.</div>
              </div>

              <div class="mb-3 w-50">
                <label class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" required />
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label">Check me out</label>
              </div>

              <a href="navbar.html" class="btn btn-primary">Submit</a>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" data-bs-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- CAROUSEL -->
    <section class="w-100">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img
              src="../Html/img/katherine-hood-WzpTINUT-3E-unsplash.jpg"
              class="d-block w-100 img-fluid object-fit-cover"
              style="height: 50vh"
              alt="..."
            />
          </div>

          <div class="carousel-item">
            <img
              src="../Html/img/istockphoto-1394252205-1024x1024.jpg"
              class="d-block w-100 img-fluid object-fit-cover"
              style="height: 50vh"
              alt="..."
            />
          </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- SECTION WELCOME -->
    <section class="p-3 p-sm-4 p-md-5">
      <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start gap-4">

          <h1 class="fw-bold fs-3 fs-md-1 m-0">
            Selamat Datang Di <br /> Web Saya
          </h1>

          <img
            src="../Html/img/pngwing.com.png"
            alt=""
            class="img-fluid"
            style="max-height: 160px"
          />

        

        </div>
          <div class="text-center text-md-start mt-4 me-3">
  <button class="btn btn-primary px-lg-5 px-sm-5">Masuk</button>
</div>

      </div>
    </section>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
